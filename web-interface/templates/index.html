<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form action="/tasks" method="post">
            <input type="text" name="name" placeholder="Nome da tarefa" required>
            <input type="text" name="description" placeholder="Descrição da tarefa">
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <h2>Tarefas</h2>
        <ul>
            {% for task in tasks %}
                <li>
                    <span>{{ loop.index }} - {{ task['name'] }}: {{ task['description'] }}</span>
                    <form action="/tasks/{{ loop.index0 }}" method="post" style="display:inline;">
                        <button type="submit">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
