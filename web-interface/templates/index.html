<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <form action="{{ url_for('create_task') }}" method="post" class="mb-4">
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="name" placeholder="Nome da tarefa" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="description" placeholder="Descrição da tarefa">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>

        <h2 class="text-center">Tarefas</h2>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ loop.index }} - {{ task['name'] }}</h5>
                        <p class="mb-1">{{ task['description'] }}</p>
                    </div>
                    <form action="{{ url_for('delete_task', task_id=loop.index0) }}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
